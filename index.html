<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontre Seu Endereço</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script defer src="/scripts/script.js"></script>
</head>
<body>
    <main>
        <section class="container">
            <div class="container__title"><h1>Encontre Seu Endereço</h1></div>
            <div class="container__search">
                <input class="container__search__cep" type="text" placeholder="Digite seu Cep...">
                <button class="container__search__button"><h3>Consultar</h3></button>
            </div>
                <div class="container__Address">
                    <div class="container__Address__rigt">
                        <h2>Estado:</h2>
                        <h2 class="container__Address__state"></h2>
                    </div>
                    <div class="container__Address__rigt">
                        <h2 >Cidade:</h2>
                        <h2 class="container__Address__city"></h2>
                    </div>
                    <div class="container__Address__rigt">
                        <h2 >Bairro:</h2>
                        <h2 class="container__Address__neighborhood"></h2>
                    </div>
                    <div class="container__Address__rigt">
                        <h2 >Rua:</h2>
                        <h2 class="container__Address__road"></h2>
                    </div>
                </div>
        </section>
    </main>
</body>
</html>
